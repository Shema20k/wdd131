<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Submit your review for our products. Rate, comment, and share your feedback.">
    <meta name="author" content="Shema Darcy">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form id="reviewForm" method="get" action="review.html">
            <label for="product">Product Name <span>*</span></label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <fieldset>
                <legend>Overall Rating <span>*</span></legend>
                <label for="star1"><input type="radio" name="rating" id="star1" value="1" required> ☆ 1</label>
                <label for="star2"><input type="radio" name="rating" id="star2" value="2" required> ☆ 2</label>
                <label for="star3"><input type="radio" name="rating" id="star3" value="3" required> ☆ 3</label>
                <label for="star4"><input type="radio" name="rating" id="star4" value="4" required> ☆ 4</label>
                <label for="star5"><input type="radio" name="rating" id="star5" value="5" required> ☆ 5</label>
            </fieldset>

            <label for="installDate">Date of Installation <span>*</span></label>
            <input type="date" id="installDate" name="installDate" required>

            <fieldset>
                <legend>Useful Features</legend>
                <label for="feature1"><input type="checkbox" id="feature1" name="features" value="Ease of Use"> Ease of Use</label>
                <label for="feature2"><input type="checkbox" id="feature2" name="features" value="Durability"> Durability</label>
                <label for="feature3"><input type="checkbox" id="feature3" name="features" value="Design"> Design</label>
                <label for="feature4"><input type="checkbox" id="feature4" name="features" value="Value for Money"> Value for Money</label>
            </fieldset>

            <label for="review">Written Review</label>
            <textarea id="review" name="review" rows="5"></textarea>

            <label for="username">Your Name</label>
            <input type="text" id="username" name="username">

            <input type="submit" value="Submit Review">
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Shema Darcy</p>
    </footer>

</body>
</html>
